<script>
    // --- å†å²è®°å½•ç®¡ç†å™¨ (æ—¶å…‰æœº) ---
    class HistoryManager {
        constructor() {
            this.history = [];
            this.historyIndex = -1;
            this.limit = 50;
            this.isInternalChange = false; // é¿å…æ’¤é”€é‡åšæ—¶è§¦å‘æ–°çš„è®°å½•
        }

        // è®°å½•çŠ¶æ€
        pushState(data) {
            if(this.isInternalChange) return;
            
            // å¦‚æœåœ¨ä¸­é—´ä½ç½®åšäº†ä¿®æ”¹ï¼Œåˆ‡æ–­åé¢çš„å†å²
            if (this.historyIndex < this.history.length - 1) {
                this.history = this.history.slice(0, this.historyIndex + 1);
            }
            
            // å­˜å…¥å‰¯æœ¬
            this.history.push(JSON.parse(JSON.stringify(data)));
            this.historyIndex++;
            
            // é™åˆ¶é•¿åº¦
            if (this.history.length > this.limit) {
                this.history.shift();
                this.historyIndex--;
            }
        }

        undo() {
            if (this.historyIndex > 0) {
                this.isInternalChange = true;
                this.historyIndex--;
                const state = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
                this.restore(state);
                this.isInternalChange = false;
                showToast("å·²æ’¤é”€");
            }
        }

        redo() {
            if (this.historyIndex < this.history.length - 1) {
                this.isInternalChange = true;
                this.historyIndex++;
                const state = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
                this.restore(state);
                this.isInternalChange = false;
                showToast("å·²é‡åš");
            }
        }

        restore(data) {
            workflowData = data;
            renderNodes();
            drawConnections();
            app.saveCurrent(true); // é™é»˜ä¿å­˜ï¼Œä¸è§¦å‘toast
        }
    }
    const historyManager = new HistoryManager();

    // --- IndexedDB å­˜å‚¨é€‚é…å™¨ ---
    class IDBAdapter {
        constructor(dbName, storeName) { this.dbName = dbName; this.storeName = storeName; this.db = null; }
        async init() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.dbName, 1);
                request.onerror = (e) => reject(e);
                request.onsuccess = (e) => { this.db = e.target.result; resolve(this.db); };
                request.onupgradeneeded = (e) => { const db = e.target.result; if (!db.objectStoreNames.contains(this.storeName)) db.createObjectStore(this.storeName, { keyPath: 'id' }); };
            });
        }
        async getAll() { return new Promise((resolve) => { if(!this.db) return resolve([]); const tx = this.db.transaction([this.storeName], "readonly"); const req = tx.objectStore(this.storeName).getAll(); req.onsuccess = () => resolve(req.result || []); }); }
        async save(item) { return new Promise((resolve, reject) => { const tx = this.db.transaction([this.storeName], "readwrite"); const req = tx.objectStore(this.storeName).put(item); req.onsuccess = () => resolve(); req.onerror = (e) => reject(e); }); }
        async delete(id) { return new Promise((resolve) => { const tx = this.db.transaction([this.storeName], "readwrite"); tx.objectStore(this.storeName).delete(id).onsuccess = () => resolve(); }); }
    }

    // --- åº”ç”¨æ§åˆ¶å™¨ ---
    class AppStore {
        constructor() {
            this.db = new IDBAdapter('VibeCodingDB', 'projects');
            this.projects = [];
            this.currentProject = null;
            this.saveTimeout = null;
        }

        async init() {
            try {
                await this.db.init();
                await this.refreshList();
                const lastId = localStorage.getItem('vibe_last_project');
                if (lastId && this.projects.find(p => p.id === lastId)) this.loadProject(lastId);
                else if (this.projects.length > 0) this.loadProject(this.projects[0].id);
                else this.createNewProject(true);
                this.updateStorageMeter();
            } catch(e) { console.error(e); }
        }

        async refreshList() {
            this.projects = (await this.db.getAll()).sort((a,b) => b.updatedAt - a.updatedAt);
            this.renderProjectList();
        }

        renderProjectList(filter = "") {
            const container = document.getElementById('project-list-container'); container.innerHTML = '';
            this.projects.filter(p => p.title.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
                const item = document.createElement('div');
                item.className = `project-item ${this.currentProject && this.currentProject.id === p.id ? 'active' : ''}`;
                item.onclick = (e) => { if(!e.target.closest('.mini-btn')) this.loadProject(p.id); };
                const date = new Date(p.updatedAt).toLocaleDateString();
                item.innerHTML = `<div class="project-info"><div class="project-title">${p.title}</div><div class="project-date">${date} â€¢ ${p.nodes ? p.nodes.length : 0} èŠ‚ç‚¹</div></div><div class="project-actions"><button class="mini-btn" onclick="app.renameProject(event, '${p.id}')" title="é‡å‘½å">âœï¸</button><button class="mini-btn" onclick="app.deleteProject(event, '${p.id}')" title="åˆ é™¤">ğŸ—‘ï¸</button></div>`;
                container.appendChild(item);
            });
        }

        async createNewProject(isDefault = false) {
            const defaultNodes = [{ id: 'n1', x: 100, y: 100, title: '01. Start', status: 'done', context: 'æ–°é¡¹ç›®å¼€å§‹', prompt: 'è§„åˆ’é¡¹ç›®ç›®æ ‡...', next: [] }];
            const newProject = { id: `proj_${Date.now()}`, title: isDefault ? 'æˆ‘çš„ç¬¬ä¸€ä¸ªå·¥ä½œæµ' : `æœªå‘½åå·¥ä½œæµ ${new Date().toLocaleTimeString()}`, updatedAt: Date.now(), nodes: defaultNodes, panX: 0, panY: 0, scale: 1 };
            await this.db.save(newProject); await this.refreshList(); this.loadProject(newProject.id);
        }

        loadProject(id) {
            const project = this.projects.find(p => p.id === id); if(!project) return;
            this.currentProject = project; localStorage.setItem('vibe_last_project', id);
            document.getElementById('current-project-title').innerText = project.title; this.renderProjectList();
            workflowData = JSON.parse(JSON.stringify(project.nodes || [])); // Deep copy
            state.panX = project.panX || 0; state.panY = project.panY || 0; state.scale = project.scale || 1;
            
            // åˆå§‹åŒ–å†å²è®°å½•
            historyManager.history = [];
            historyManager.historyIndex = -1;
            historyManager.pushState(workflowData);

            renderNodes(); updateTransform();
            document.getElementById('markdown-editor').value = '';
            if(window.innerWidth < 800) toggleSidebar();
        }

        async saveCurrent(silent = false) {
            if(!this.currentProject) return;
            this.currentProject.nodes = workflowData;
            this.currentProject.panX = state.panX;
            this.currentProject.panY = state.panY;
            this.currentProject.scale = state.scale;
            this.currentProject.updatedAt = Date.now();
            await this.db.save(this.currentProject);
            if(!silent) showToast("å·²è‡ªåŠ¨ä¿å­˜");
            this.updateStorageMeter();
        }

        requestSave(silent = false) {
            if(this.saveTimeout) clearTimeout(this.saveTimeout);
            this.saveTimeout = setTimeout(() => { this.saveCurrent(silent); this.refreshList(); }, 800);
        }

        async deleteProject(e, id) { e.stopPropagation(); if(!confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé¡¹ç›®å—ï¼Ÿæ— æ³•æ¢å¤ã€‚")) return; await this.db.delete(id); await this.refreshList(); if(this.currentProject && this.currentProject.id === id) { if(this.projects.length > 0) this.loadProject(this.projects[0].id); else this.createNewProject(true); } }
        async renameProject(e, id) { e.stopPropagation(); const p = this.projects.find(x => x.id === id); const newName = prompt("é‡å‘½åé¡¹ç›®:", p.title); if(newName) { p.title = newName; p.updatedAt = Date.now(); await this.db.save(p); this.refreshList(); if(this.currentProject.id === id) document.getElementById('current-project-title').innerText = newName; } }
        
        updateStorageMeter() {
            // Placebo visual feedback
            const visualPercent = Math.min(100, Math.max(1, this.projects.length * 2)); 
            document.getElementById('storage-bar').style.width = visualPercent + "%";
            document.getElementById('storage-percent').innerText = visualPercent + "% (æ¨¡æ‹Ÿ)";
        }
    }

    const app = new AppStore();

    // --- æ ¸å¿ƒé€»è¾‘ ---
    let workflowData = [];
    const state = { scale: 1, panX: 0, panY: 0, isDraggingCanvas: false, lastMouseX: 0, lastMouseY: 0 };
    const transformLayer = document.getElementById('transform-layer');
    const viewport = document.getElementById('viewport');

    function updateTransform() {
        transformLayer.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`;
        viewport.style.backgroundPosition = `${state.panX}px ${state.panY}px`;
        viewport.style.backgroundSize = `${40 * state.scale}px ${40 * state.scale}px`;
        document.getElementById('viewport-info').innerText = `Scale: ${state.scale.toFixed(2)} | Pan: ${Math.round(state.panX)}, ${Math.round(state.panY)}`;
    }

    // ç”»å¸ƒäº¤äº’ (é™é»˜ä¿å­˜)
    viewport.addEventListener('mousedown', e => {
        if(e.target.closest('.node') || e.target.closest('#toolbar')) return;
        state.isDraggingCanvas = true; state.lastMouseX = e.clientX; state.lastMouseY = e.clientY; viewport.classList.add('grabbing');
    });
    window.addEventListener('mousemove', e => {
        if(state.isDraggingCanvas) {
            const dx = e.clientX - state.lastMouseX; const dy = e.clientY - state.lastMouseY;
            state.panX += dx; state.panY += dy; state.lastMouseX = e.clientX; state.lastMouseY = e.clientY; updateTransform();
        }
    });
    window.addEventListener('mouseup', () => { 
        if(state.isDraggingCanvas) app.requestSave(true); // é™é»˜ä¿å­˜è§†å›¾çŠ¶æ€
        state.isDraggingCanvas = false; viewport.classList.remove('grabbing'); 
    });
    viewport.addEventListener('wheel', e => {
        const box = e.target.closest('.data-box');
        if (box && (box.scrollHeight > box.clientHeight)) { e.stopPropagation(); return; }
        e.preventDefault();
        if(e.ctrlKey) { state.scale = Math.max(0.1, Math.min(3, state.scale + (e.deltaY < 0 ? 0.1 : -0.1))); } 
        else { state.panX -= e.deltaX; state.panY -= e.deltaY; }
        updateTransform();
        app.requestSave(true); // é™é»˜ä¿å­˜è§†å›¾çŠ¶æ€
    }, { passive: false });

    // èŠ‚ç‚¹æ‹–æ‹½
    let dragNodeId = null, dragStartX = 0, dragStartY = 0, dragMouseX = 0, dragMouseY = 0;
    function initDrag(el) {
        const header = el.querySelector('.node-header');
        header.addEventListener('mousedown', e => {
            if(e.target.closest('.node-btn') || e.target.closest('.node-title-input') || e.target.closest('.status-dot')) return;
            dragNodeId = el.id;
            // è®°å½•æ‹–æ‹½å‰çŠ¶æ€ï¼Œç”¨äºæ’¤é”€
            historyManager.pushState(workflowData);
            
            const node = workflowData.find(n => n.id === dragNodeId);
            dragStartX = node.x; dragStartY = node.y; dragMouseX = e.clientX; dragMouseY = e.clientY;
            el.style.zIndex = 100; e.stopPropagation();
        });
    }
    window.addEventListener('mousemove', e => {
        if(dragNodeId) {
            const dx = (e.clientX - dragMouseX) / state.scale;
            const dy = (e.clientY - dragMouseY) / state.scale;
            const node = workflowData.find(n => n.id === dragNodeId);
            if(node) { node.x = dragStartX + dx; node.y = dragStartY + dy; }
            const el = document.getElementById(dragNodeId);
            el.style.left = node.x + 'px'; el.style.top = node.y + 'px';
            drawConnections();
        }
    });
    window.addEventListener('mouseup', () => { 
        if(dragNodeId) {
            document.getElementById(dragNodeId).style.zIndex = 1; 
            app.requestSave(); // æ˜¾å¼ä¿å­˜
        }
        dragNodeId = null; 
    });

    // --- æ•°æ®ä¿®æ”¹ (å¸¦å†å²è®°å½•) ---
    function updateData(id, f, v) { 
        // è¿™é‡Œçš„ oninput è§¦å‘é¢‘ç‡é«˜ï¼Œæˆ‘ä»¬åœ¨ onblur æˆ– debounce ä¸­è®°å½•å†å²æ›´å¥½
        // ç®€åŒ–ç‰ˆï¼šè¿™é‡Œåªæ›´æ–°æ•°æ®ï¼Œå†å²è®°å½•åœ¨ focus æ—¶æˆ–å…¶ä»–æ–¹å¼å¤„ç†ï¼Ÿ
        // ä¸ºäº†ä½“éªŒï¼Œæˆ‘ä»¬ç›´æ¥æ›´æ–°æ•°æ®ï¼Œä¿å­˜ç”± requestSave é˜²æŠ–å¤„ç†ã€‚
        // ä½†ä¸ºäº† Undoï¼Œæˆ‘ä»¬éœ€è¦åœ¨ä¿®æ”¹å‰è®°å½•ã€‚è¿™é‡Œæ˜¯ä¸€ä¸ªç®€åŒ–çš„ç­–ç•¥ï¼š
        // æ–‡æœ¬æ¡†èšç„¦æ—¶è®°å½•ä¸€æ¬¡ï¼Ÿæˆ–è€…ç®€å•çš„é˜²æŠ–è®°å½•ï¼Ÿ
        // æ›´å¥½çš„æ–¹å¼ï¼šåœ¨ contenteditable çš„ focus äº‹ä»¶ä¸­è®°å½•åˆå§‹å€¼ï¼Œblur æ—¶å¦‚æœå˜äº†å† pushStateã€‚
        // ç”±äº contenteditable æ¯”è¾ƒç‰¹æ®Šï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼š
        // æ¯æ¬¡ä¿®æ”¹éƒ½æ›´æ–°æ•°æ®ï¼ŒSave é˜²æŠ–ã€‚Undo éœ€è¦å¿«ç…§ã€‚
        // æˆ‘ä»¬æ”¹ä¸ºåœ¨ onfocus ä¸­ä¸åšäº‹ï¼Œåœ¨ oninput å¼€å§‹æ—¶å¦‚æœæ²¡è®°å½•è¿‡å°±è®°å½•ï¼Ÿ
        // å®é™…ä¸Šï¼Œæ–‡æœ¬ç¼–è¾‘çš„ Undo æœ€å¥½ä¾èµ–æµè§ˆå™¨åŸç”Ÿ Ctrl+Zã€‚
        // æˆ‘ä»¬è¿™é‡Œåªè´Ÿè´£èŠ‚ç‚¹ç»“æ„çš„ Undoã€‚
        
        const n = workflowData.find(x => x.id === id); 
        if(n && n[f] !== v) { 
            n[f] = v; 
            app.requestSave(); 
        } 
    }
    
    // ä¸“é—¨ä¸ºæ–‡æœ¬æ¡†æ·»åŠ  focus ç›‘å¬æ¥è®°å½• Undo çŠ¶æ€
    function setupEditableListeners(el, id) {
        el.addEventListener('focus', () => {
            historyManager.pushState(workflowData);
        });
    }

    function cycleStatus(id) { 
        historyManager.pushState(workflowData);
        const n = workflowData.find(x => x.id === id); const s = ['todo','doing','done']; 
        n.status = s[(s.indexOf(n.status)+1)%3]; renderNodes(); app.requestSave(); 
    }
    function createNewNode() { 
        historyManager.pushState(workflowData);
        const vx = (viewport.offsetWidth/2 - state.panX)/state.scale; 
        const vy = (viewport.offsetHeight/2 - state.panY)/state.scale;
        workflowData.push({ id:`n-${Date.now()}`, x:vx, y:vy, title:'New Node', status:'todo', context:'', prompt:'', next:[] }); 
        renderNodes(); app.requestSave(); 
    }
    function addNextNode(pid) { 
        historyManager.pushState(workflowData);
        const p = workflowData.find(n => n.id === pid); 
        const newId = `n-${Date.now()}`;
        workflowData.push({ id:newId, x:p.x+450, y:p.y, title:'Next Step', status:'todo', context:'', prompt:'', next:[] });
        if(!p.next) p.next=[]; p.next.push(newId); renderNodes(); app.requestSave();
    }
    function addSiblingNode(pid) {
        historyManager.pushState(workflowData);
        const p = workflowData.find(n => n.id === pid);
        const parents = workflowData.filter(n => n.next && n.next.includes(pid));
        const newId = `n-${Date.now()}`;
        workflowData.push({ id:newId, x:p.x, y:p.y+350, title:'Branch', status:'todo', context:'', prompt:'', next:[] });
        parents.forEach(par => par.next.push(newId)); renderNodes(); app.requestSave();
    }
    function deleteNode(id) {
        if(confirm('åˆ é™¤?')) {
            historyManager.pushState(workflowData);
            workflowData = workflowData.filter(n => n.id !== id);
            workflowData.forEach(n => { if(n.next) n.next = n.next.filter(x => x !== id); });
            renderNodes(); app.requestSave();
        }
    }

    // --- æ¸²æŸ“é€»è¾‘ ---
    function renderNodes() {
        const container = document.getElementById('nodes-layer');
        container.innerHTML = '';
        workflowData.forEach(data => {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'node'; nodeEl.id = data.id; nodeEl.style.left = data.x + 'px'; nodeEl.style.top = data.y + 'px';
            nodeEl.innerHTML = `
                <div class="node-header">
                    <div class="node-title-box">
                        <div class="status-dot" data-status="${data.status}" onclick="cycleStatus('${data.id}')"></div>
                        <span class="node-title-input" contenteditable="true" onfocus="setupEditableListeners(this, '${data.id}')" onblur="updateData('${data.id}', 'title', this.innerText)">${data.title}</span>
                    </div>
                    <div class="node-controls">
                        <div class="node-btn add-branch" onclick="addSiblingNode('${data.id}')">ğŸ”€</div>
                        <div class="node-btn add-next" onclick="addNextNode('${data.id}')">â•</div>
                        <div class="node-btn del" onclick="deleteNode('${data.id}')">âœ•</div>
                    </div>
                </div>
                <div class="port in"></div><div class="port out"></div>
                <div class="node-body">
                    <div>
                        <div class="section-label">CONTEXT / äº¤ä»˜ç‰©</div>
                        <div class="data-box" contenteditable="true" onfocus="setupEditableListeners(this, '${data.id}')" oninput="updateData('${data.id}', 'context', this.innerText)">${data.context}</div>
                    </div>
                    <div>
                        <div class="section-label">NEXT PROMPT / æŒ‡ä»¤ <button class="action-btn" onclick="copyText(this)">å¤åˆ¶</button></div>
                        <div class="data-box prompt-box" contenteditable="true" onfocus="setupEditableListeners(this, '${data.id}')" oninput="updateData('${data.id}', 'prompt', this.innerText)">${data.prompt}</div>
                    </div>
                </div>`;
            initDrag(nodeEl); container.appendChild(nodeEl);
        });
        drawConnections();
    }

    function drawConnections() {
        const svg = document.getElementById('connections-layer'); svg.innerHTML = '';
        const isLight = document.body.classList.contains('light-theme');
        const color = isLight ? '#9ca3af' : '#555';
        workflowData.forEach(src => {
            if (src.next && src.next.length) src.next.forEach(tid => {
                const tgt = workflowData.find(n => n.id === tid);
                if (tgt) {
                    const el1 = document.getElementById(src.id); const el2 = document.getElementById(tgt.id);
                    if(!el1 || !el2) return;
                    const startX = src.x + 380; const startY = src.y + 18; const endX = tgt.x; const endY = tgt.y + 18;
                    const d = `M ${startX} ${startY} C ${startX + (endX-startX)/2} ${startY}, ${endX - (endX-startX)/2} ${endY}, ${endX} ${endY}`;
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', d); path.setAttribute('stroke', color); path.setAttribute('stroke-width', '2'); path.setAttribute('fill', 'none');
                    svg.appendChild(path);
                }
            });
        });
    }

    // --- UI åŠŸèƒ½ ---
    function switchTab(tab) {
        document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.sidebar-view').forEach(v => v.classList.remove('active'));
        if(tab === 'projects') {
            document.querySelectorAll('.sidebar-tab')[0].classList.add('active');
            document.getElementById('view-projects').classList.add('active');
        } else {
            document.querySelectorAll('.sidebar-tab')[1].classList.add('active');
            document.getElementById('view-source').classList.add('active');
            exportToMarkdown();
        }
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const body = document.body;
        const icon = document.getElementById('toggle-icon');
        
        sidebar.classList.toggle('collapsed');
        body.classList.toggle('sidebar-collapsed');
        
        const isCollapsed = sidebar.classList.contains('collapsed');
        const sidebarWidth = 360; 
        
        // æ™ºèƒ½é¿è®©é€»è¾‘
        if(isCollapsed) {
            state.panX += sidebarWidth / state.scale;
            // æ”¹å˜å›¾æ ‡æ–¹å‘ ->
            icon.innerHTML = '<polyline points="9 18 15 12 9 6"></polyline>'; 
        } else {
            // æ£€æŸ¥æ˜¯å¦é®æŒ¡
            let minX = Infinity;
            if(workflowData.length) workflowData.forEach(n=> minX = Math.min(minX, n.x)); else minX=0;
            const screenX = minX * state.scale + state.panX;
            if(screenX < sidebarWidth + 50) state.panX = 50 - minX * state.scale; 
            else state.panX -= sidebarWidth / state.scale;
            // æ”¹å˜å›¾æ ‡æ–¹å‘ <-
            icon.innerHTML = '<polyline points="15 18 9 12 15 6"></polyline>';
        }
        updateTransform();
        app.requestSave(true);
    }

    function toggleTheme() { 
        document.body.classList.toggle('light-theme'); 
        localStorage.setItem('vibe_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark'); 
        drawConnections(); 
    }
    
    function resetView() { state.scale=1; state.panX=0; state.panY=0; updateTransform(); app.requestSave(true); }
    function copyText(btn) { navigator.clipboard.writeText(btn.parentElement.nextElementSibling.innerText).then(() => showToast('å·²å¤åˆ¶')); }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    
    // Markdown / JSON
    function exportJSON() {
        if(!app.currentProject) return;
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(app.currentProject, null, 2));
        const a = document.createElement('a'); a.href = dataStr; a.download = `${app.currentProject.title}.json`;
        document.body.appendChild(a); a.click(); a.remove();
    }
    function handleFileLoad(input) { const r = new FileReader(); r.onload = e => { try { const p = JSON.parse(e.target.result); p.id=`proj_${Date.now()}`; app.db.save(p).then(()=>app.refreshList().then(()=>app.loadProject(p.id))); } catch(err){ alert('æ ¼å¼é”™è¯¯'); } }; if(input.files[0]) r.readAsText(input.files[0]); input.value=''; }
    function parseMarkdown(md) {
        const lines = md.split('\n'); const nodes = []; let curr = null; let sect = null;
        lines.forEach(l => {
            const m = l.match(/^##\s+(.+?)\s*\[(\w+)\]/);
            if (m) { if (curr) nodes.push(curr); curr = { id:`n-${Math.random().toString(36).substr(2,9)}`, x:0, y:0, title:m[1], status:m[2].toLowerCase(), context:'', prompt:'', next:[] }; sect=null; return; }
            if (l.startsWith('### PROJ') || l.startsWith('### AI')) { sect='context'; return; }
            if (l.startsWith('### NEXT')) { sect='prompt'; return; }
            if (!l.startsWith('---') && curr && sect) curr[sect] += l + '\n';
        });
        if (curr) nodes.push(curr);
        for(let i=0; i<nodes.length-1; i++) nodes[i].next = [nodes[i+1].id];
        return nodes;
    }
    function importFromMarkdown() {
        if(confirm('å¯¼å…¥å°†è¦†ç›–å½“å‰ç”»å¸ƒï¼Œç¡®å®šï¼Ÿ')) {
            const nodes = parseMarkdown(document.getElementById('markdown-editor').value);
            let sx=100; nodes.forEach(n => { n.x=sx; n.y=100; sx+=450; });
            workflowData = nodes; 
            historyManager.pushState(workflowData); // è®°å½•å¯¼å…¥æ“ä½œ
            renderNodes(); 
            app.saveCurrent(); 
            switchTab('projects');
        }
    }
    function exportToMarkdown() {
        let md = `# ${app.currentProject ? app.currentProject.title : 'Workflow'}\n\n`;
        workflowData.forEach(n => md += `## ${n.title} [${n.status.toUpperCase()}]\n### PROJECT CONTEXT\n${n.context.trim()}\n### NEXT PROMPT\n${n.prompt.trim()}\n\n---\n\n`);
        document.getElementById('markdown-editor').value = md;
    }
    function copyMarkdown() { exportToMarkdown(); const el = document.getElementById('markdown-editor'); el.select(); navigator.clipboard.writeText(el.value).then(()=>showToast('å·²å¤åˆ¶')); }

    // å¿«æ·é”®æ”¯æŒ Undo/Redo
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
            e.preventDefault();
            historyManager.undo();
        }
        if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.shiftKey && e.key === 'z'))) {
            e.preventDefault();
            historyManager.redo();
        }
    });

    // Init
    const th = localStorage.getItem('vibe_theme'); if(th==='light') document.body.classList.add('light-theme');
    app.init();
    window.addEventListener('resize', drawConnections);

</script>
